{% extends "layout.html" %}
{% block content %}
<div class="dashboard-container">
    <h1>Dashboard</h1>
    <div class="dashboard-metrics">
        <div class="metric">
            <h2>Total Investido</h2>
            <p>{{ total_investment }}</p>
        </div>
        <div class="metric">
            <h2>Total de Retorno</h2>
            <p>{{ total_return }}</p>
        </div>
        <div class="metric">
            <h2>Lucro</h2>
            <p>{{ lucro }}</p>
        </div>
    </div>
    <div class="chart-container">
        <canvas id="myChart"></canvas>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    // Dados do gr√°fico
    var labels = ['Total Investido', 'Total de Retorno', 'Lucro'];
    var values = [{{ total_investment }}, {{ total_return }}, {{ lucro }}];

    var ctx = document.getElementById('myChart').getContext('2d');
    var myChart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: labels,
            datasets: [{
                label: 'Valores',
                data: values,
                backgroundColor: [
                    'rgba(255, 206, 86, 0.2)',
                    'rgba(54, 162, 235, 0.2)',
                    'rgba(75, 192, 192, 0.2)'
                ],
                borderColor: [
                    'rgba(255, 206, 86, 1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(75, 192, 192, 1)'
                ],
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });
</script>
{% endblock %}
