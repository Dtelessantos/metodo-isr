{% extends "layout.html" %}
{% block content %}
<div class="form-container">
    <h1>Adicionar Transação</h1>
    <form action="{{ url_for('add_transaction') }}" method="post" class="transaction-form">
        <label for="date">Data de Lançamento</label>
        <input type="date" name="date" id="date" required>

        <label for="name">Nome</label>
        <input type="text" name="name" id="name" required>

        <label for="investment">Investimento</label>
        <input type="number" step="0.01" name="investment" id="investment" required>

        <label for="return_amount">Retorno</label>
        <input type="number" step="0.01" name="return_amount" id="return_amount" required>

        <label for="produced_accounts">Contas Produzidas</label>
        <input type="number" name="produced_accounts" id="produced_accounts" required>

        <label for="payment_per_account">Pagamento por Conta</label>
        <input type="number" step="0.01" name="payment_per_account" id="payment_per_account" required>

        <button type="submit">Adicionar</button>
    </form>
</div>
{% endblock %}
